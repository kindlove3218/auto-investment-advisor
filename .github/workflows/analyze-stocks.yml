name: Analyze Stocks and Send Report

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      use_latest_data:
        description: 使用最新数据文件
        required: false
        default: 'true'
        type: boolean
      data_file:
        description: 指定数据文件名（可选）
        required: false
        type: string

jobs:
  analyze-stocks:
    runs-on: ubuntu-latest
    name: 分析股票并生成报告
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download market data
      uses: actions/download-artifact@v3
      with:
        name: market-data
        path: data/
    
    - name: Check data files
      run: |
        ls -la data/
        if [ ! -d "data" ] || [ -z "$(ls -A data/)" ]; then
          echo "No data files found. Please run fetch-data workflow first."
          exit 1
        fi
    
    - name: Analyze stocks and generate report
      env:
        EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
        EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        export RUN_MODE=analyze
        python main.py
    
    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: investment-reports
        path: reports/
        retention-days: 30
